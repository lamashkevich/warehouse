<nav
  class="bg-gray-500 border border-gray-200 dark:border-gray-700 px-2 sm:px-4 py-2.5 rounded dark:bg-gray-800 shadow">
  <div class="container flex flex-wrap justify-between items-center mx-auto">
    <div class="flex items-center text-white">
      <a class="hover:text-gray-200 mx-2" href="/">Склад</a>
    </div>

    <div class="flex items-center text-white">
      <a class="hover:text-gray-200 mx-2" href="/create">Поступление товара</a>
      <a class="hover:text-gray-200 mx-2" href="/products">Наличие</a>
    </div>

    <div class="relative">
      <input type="text" [(ngModel)]="searchQuery" (ngModelChange)="onSearch()" placeholder="Поиск..."
        class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">

      <ul *ngIf="filteredResults.length > 0"
        class="absolute w-full bg-white border border-gray-300 mt-1 rounded-md shadow-lg max-h-60 overflow-y-auto">
        <li *ngFor="let result of filteredResults" (click)="onSelect(result)"
          class="p-2 hover:bg-gray-100 cursor-pointer">
          {{ result.code }} {{result.brand}}
        </li>
      </ul>
    </div>
  </div>
</nav>
